<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fishing Jigsaw</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-wrapper">
    <header class="site-header">
      <h1>Fishing Jigsaw</h1>
      <div class="meta">
        <span>‚è± Time: <strong id="timer">00:00</strong></span>
        <span>üßÆ Boards: <strong id="boardsCount">0</strong></span>
        <span>Avg moves/board: <strong id="avgMoves">0.00</strong></span>
        <span>Avg time/board: <strong id="avgTime">00:00</strong></span>
        <span>Moves (this board): <strong id="moveCount">0</strong></span>
        <span>Filled: <strong id="filledCount">0</strong>/24</span>
      </div>
      <div class="timer-controls">
        <button id="stopTimerBtn" class="btn small">Stop Timer</button>
        <button id="resetTimerBtn" class="btn small">Reset Timer</button>
      </div>
    </header>

    <main class="container game-layout">
      <div class="board-side-wrap">
        <div class="board-wrap">
          <div id="board" class="board" aria-label="Puzzle board" role="grid"></div>
          <div id="ghost" class="ghost hidden" aria-hidden="true"></div>
          <div id="sheath" class="sheath hidden" aria-hidden="true"></div>
        </div>

        <div class="side-tools">
          <div class="reward-slot" id="rewardSlot" aria-label="Reward slot">
            <span class="reward-placeholder">R</span>
          </div>
          <button class="chest" id="chestBtn" aria-label="Open chest">
            <img src="assets/chest.png" alt="Chest" />
          </button>
        </div>
      </div>

      <section class="milestones" aria-label="Milestones">
        <h2>Milestones</h2>
        <ul id="milestoneList" class="milestone-list"></ul>
      </section>
    </main>

    <div class="reset-wrap">
      <button id="resetBtn" class="btn secondary">Reset Board</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-card">
      <h3 id="modalTitle">Confirm</h3>
      <p id="modalMsg">Are you sure?</p>
      <div class="modal-actions">
        <button id="modalYes" class="btn modal-btn">Yes</button>
        <button id="modalNo" class="btn modal-btn">No</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
